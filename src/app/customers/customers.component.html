<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
    </tr>
    </tbody>
  </table>

</div>
